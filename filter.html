<html lang="en">

<head>

            <div class="Category">
                <!-- ordered list -->
                <ul id='list'>

                </ul>
            </div>
        </div>
        <div class="section2">
            <label type="text" for="sub_cat">Choose a <span class="key">car</span> :<br></label>
            
            <input id="sub_cat" onclick="disp_list2()" type="text" name="sub_cat" placeholder="Select sub Category">    
                <!-- ordered list -->
                <ul class="disp2" id='list2'>

                </ul>
            </select>
        </div>
        <div class="section3">
            <label type="text" for="range">Select a price Range:<br></label>
            
            <input id="range" onclick="disp_list3()" type="text" name="range" placeholder="Select Range">     
                <!-- ordered list -->
                <ul class="disp3" id='list3'>

                </ul>
            </select>
        </div>

    </div>
